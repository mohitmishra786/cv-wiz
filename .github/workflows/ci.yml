name: CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  backend-test:
    name: Backend (Test & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libgobject-2.0-0 libglib2.0-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linting (Ruff)
      run: |
        ruff check .

    - name: Run Tests
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        UPSTASH_REDIS_RES_KV_REST_API_TOKEN: ${{ secrets.UPSTASH_REDIS_RES_KV_REST_API_TOKEN }}
        UPSTASH_REDIS_RES_KV_REST_API_URL: ${{ secrets.UPSTASH_REDIS_RES_KV_REST_API_URL }}
        UPSTASH_REDIS_RES_KV_URL: ${{ secrets.UPSTASH_REDIS_RES_KV_URL }}
        UPSTASH_REDIS_RES_REDIS_URL: ${{ secrets.UPSTASH_REDIS_RES_REDIS_URL }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL: http://localhost:3000
        FRONTEND_URL: http://localhost:3000
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      run: |
        PYTHONPATH=. pytest

  frontend-test:
    name: Frontend (Build & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: npm run build

    # Frontend tests seem to be using vitest, let's run them if they exist
    - name: Run Tests
      run: npm run test

  extension-test:
    name: Extension (Tests)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Extension dependencies
      working-directory: ./extension
      run: npm ci

    - name: Run Extension Tests
      working-directory: ./extension
      run: node tests/run_tests.js
