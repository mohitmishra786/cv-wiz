name: CI Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  backend-test:
    name: Backend (Test & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpango-1.0-0 libpangoft2-1.0-0 libgobject-2.0-0 libglib2.0-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Linting (Ruff)
      run: |
        ruff check .

    - name: Run Tests
      run: |
        PYTHONPATH=. pytest

  frontend-test:
    name: Frontend (Build & Lint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.9.0'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Build
      run: npm run build

    # Frontend tests seem to be using vitest, let's run them if they exist
    - name: Run Tests
      run: npm run test

  extension-test:
    name: Extension (Tests)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    # Extension tests depend on jsdom from frontend node_modules
    - name: Install Frontend dependencies (for shared libs)
      run: |
        cd frontend
        npm ci

    - name: Run Extension Tests
      run: node extension/tests/run_tests.js
